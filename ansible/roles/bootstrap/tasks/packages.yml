  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade packages 
  apt: 
    upgeade: dist

- name: Install base packages
  apt:
    name: 
      - git
      - curl
      - vim
      - docker.io
      - python3
      - ufw
      - tree
    state: present
    